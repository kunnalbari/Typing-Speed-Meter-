<!DOCTYPE html>
<html>
<head>
  <title>Typing Speed Meter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Typing Speed Test</h2>
    <p id="text-to-type">The quick brown fox jumps over the lazy dog.</p>
    <textarea id="input-text" placeholder="Start typing here..."></textarea><br>
    <button onclick="startTest()">Start</button>
    <button onclick="endTest()">Done</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
